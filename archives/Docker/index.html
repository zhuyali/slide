<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>reveal.js</title>
    <link rel="stylesheet" href="../../assets/css/reveal.css">
    <link rel="stylesheet" href="../../assets/css/theme/white.css">
    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="../../assets/lib/css/zenburn.css">
    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? '../../assets/css/print/pdf.css' : '../../assets/css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
    <style>
      .reveal {
        color: #fff;
      }
      .reveal h1,
      .reveal h2,
      .reveal h3 {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section
          data-background-image="http://ww1.sinaimg.cn/large/6d308bd9gw1f9u2f9nl5dj21hc0u0jto.jpg">
          <h1>Docker 从入门到实践</h1>
          <h3>——肉猪</h3>
        </section>
        <section
           data-background-image="http://ww1.sinaimg.cn/large/6d308bd9gw1f9u2l6otb9j21hc0u040i.jpg"
           data-markdown="./Docker.md"
           data-separator="^\n-\s+-\s+-\n"
           data-charset="utf-8">
        </section>
        <section
          data-background-image="http://ww1.sinaimg.cn/large/6d308bd9gw1f9u2k0b65ej21hc0u0n12.jpg">
        </section>
      </div>
    </div>

    <script src="../../assets/lib/js/head.min.js"></script>
    <script src="../../assets/js/reveal.js"></script>
    <script>
      Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,
        width: 1280,
        height: 800,
        transition: 'concave',
        dependencies: [
        {
          src: '../../assets/lib/js/classList.js',
          condition: function() {
            return !document.body.classList;
          }
        }, {
          src: '../../assets/plugin/markdown/marked.js',
          condition: function() {
            return !!document.querySelector('[data-markdown]');
          }
        }, {
          src: '../../assets/plugin/markdown/markdown.js',
          condition: function() {
            return !!document.querySelector('[data-markdown]');
          }
        }, {
          src: '../../assets/plugin/highlight/highlight.js',
          async: true,
          condition: function() {
            return !!document.querySelector('[data-markdown]');
          },
          callback: function() {
            hljs.initHighlightingOnLoad();
          }
        }, {
          src: '../../assets/plugin/zoom-js/zoom.js',
          async: true
        }, {
          src: '../../assets/plugin/notes/notes.js',
          async: true
        }
        ]
      });
    </script>
  </body>
</html>
